<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="left-card">
      <div class="result-title">Your Result</div>
      <div class="score-container">
        <div class="score">76</div>
        of 100
      </div>
      <div class="result-text">Great</div>
      <div class="result-paragraph">You scored higher than 65% of the people who have taken these tests.</div>
      
    </div>
    <div class="right-card">
      <div class="summary">
        Summary
      </div>
      <div class="tile reaction">
        <div class="tile-left">
        <img src="assets/images/icon-reaction.svg"/>
        <div class="tile-title">Reaction</div>
        </div>
        <div class="tile-right">
          <div class="tile-score">80</div>
          <div class="tile-score-outOf">/ 100</div>
        </div>
      </div>
      <div class="tile memory">
        <div class="tile-left">
        <img src="assets/images/icon-memory.svg"/>
        <div>Memory</div>
        </div>
        <div class="tile-right">
          <div class="tile-score">92</div>
          <div class="tile-score-outOf">/ 100</div>
        </div>
      </div>
      <div class="tile verbal">
        <div class="tile-left">
        <img src="assets/images/icon-verbal.svg"/>
        <div>Verbal</div>
        </div>
        <div class="tile-right">
          <div class="tile-score">61</div>
          <div class="tile-score-outOf">/ 100</div>
        </div>
      </div>
      <div class="tile visual">
        <div class="tile-left">
        <img src="assets/images/icon-visual.svg"/>
        <div>Visual</div>
        </div>
        <div class="tile-right">
          <div class="tile-score">72</div>
          <div class="tile-score-outOf">/ 100</div>
        </div>
      </div>
    
      <button class="continue">Continue</button>
    
    </div>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">reka723</a>.
  </div>
</body>
</html>
