<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="card">
    <article class="left-card">
      <div class="result-title">Your Result</div>
      <div class="score-container">
        <div class="score">76</div>
        <p>of 100</p>
      </div>
      <div class="result-text">Great</div>
      <div class="result-paragraph">You scored higher than 65% of the people who have taken these tests.</div>
      
    </article>
    <article class="right-card">
      <h2 class="summary">
        Summary
      </h2>
      <div class="tile reaction">
        <div class="tile-left">
        <img src="assets/images/icon-reaction.svg"/>
        <h2 class="tile-title">Reaction</h2>
        </div>
        <div class="tile-right">
          <p class="tile-score">80</p>
          <p class="tile-score-outOf">/ 100</p>
        </div>
      </div>
      <div class="tile memory">
        <div class="tile-left">
        <img src="assets/images/icon-memory.svg"/>
        <h2>Memory</h2>
        </div>
        <div class="tile-right">
          <p class="tile-score">92</p>
          <p class="tile-score-outOf">/ 100</p>
        </div>
      </div>
      <div class="tile verbal">
        <div class="tile-left">
        <img src="assets/images/icon-verbal.svg"/>
        <h2>Verbal</h2>
        </div>
        <div class="tile-right">
          <p class="tile-score">61</p>
          <p class="tile-score-outOf">/ 100</p>
        </div>
      </div>
      <div class="tile visual">
        <div class="tile-left">
        <img src="assets/images/icon-visual.svg"/>
        <h2>Visual</h2>
        </div>
        <div class="tile-right">
          <p class="tile-score">72</p>
          <p class="tile-score-outOf">/ 100</p>
        </div>
      </div>
    
      <button class="continue">Continue</button>
    
    </article>  
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">reka723</a>.
  </div>
</body>
</html>
